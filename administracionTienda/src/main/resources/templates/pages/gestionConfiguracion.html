<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Configuraciones - Administraci贸n</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<div id="layoutSidenav">
	<div th:replace="layout/sidebar :: lateral"></div>
	<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Configuraci贸n de la aplicaci贸n</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Configuraci贸n</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="bi bi-gear-fill"></i>
                                Configuraciones
                            </div>
                            <div class="card-body">
                            	<div class="card mb-4" th:each="conf : ${configuracion}">
                            		<form class="card-body d-inline-flex justify-content-between" th:action="@{/config/editar}" th:object="${confEnCurso}" method="post">
                                		<input class="form-control" type="text" name="clave" th:value="${conf.clave}" readonly>
                                		<input class="form-control" th:if="${conf.tipo.equals('Texto')}" type="text" name="valor" th:value="${conf.valor}">
                                		<input class="form-control" th:if="${conf.tipo.equals('Numero')}" type="number"  name="valor" th:value="${conf.valor}">
                                		<input type="hidden" name="id" th:value="${conf.id}">
                                		<input type="hidden" name="tipo" th:value="${conf.tipo}">
                                		<button class="btn btn-primary" type="submit">Editar</button>
                                	</form>
                            	</div>
                            	
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
		</div>
	<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
