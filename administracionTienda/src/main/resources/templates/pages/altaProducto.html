<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alta productos - Administración</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabecera"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Alta productos</h1>
				<form th:action="@{/productos/altaProducto}" th:object="${productoEnCurso}" method="post">
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre</label> <input type="text" name="nombre"
							class="form-control" id="inputNombre" placeholder="Nombre"  required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputDescripcion">Proveedor</label>
						<select class="form-select" name="proveedor">
                              		<option th:each="proveedor: ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                              	</select> 
					</div>
				</div>
				<div class="form-group">
					<label for="inputDescripcion">Descripción</label> <input
							type="text" name="descripcion" class="form-control" id="inputDescripcion"
							placeholder="Descripción"  required>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputCategoria">Categoría</label> 
						<select class="form-select" name="categoria">
                            		<option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                            	</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPrecio">Precio</label> <input
							type="number" step="any" name="precio" class="form-control" id="inputPrecio"
							placeholder="Precio"  required>
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputStock">Stock</label> <input type="number" name="stock"
							class="form-control" id="inputStock" placeholder="Stock"  required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputStock">Impuesto</label> <input
							type="number" step="any" name="impuesto" class="form-control" id="inputStock"
							placeholder="Impuesto"  required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
			</div>
			
		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>

	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
