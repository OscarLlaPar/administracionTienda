<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Gestión de empleados</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Empleados</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                <a class="btn btn-primary" th:href="@{/login/alta(rol=Empleado)}">Nuevo empleado</a>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Tabla de empleados
                            </div>
                            <div class="card-body overflow-auto">
                                <table class="w-50" id="datatablesSimple">
                                    <thead>
                                        <tr class="border-bottom border-dark">
                                            <th>Email</th>
                                            <th>Nombre</th>
                                            <th colspan="2">Apellidos</th>
                                            <th>Dni</th>
                                            <th>Teléfono</th>
                                            <th>Provincia</th>
                                            <th>Localidad</th>
                                            <th>Dirección</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  th:each="empleado : ${empleados}">
                                        	<form th:action="@{/login/editarUsuario}" th:object="${usuarioEnCurso}" method="post">
                                        	<td><input type="email" name="email" th:value="${empleado.email}"></td>
                                        	<td><input size="10" type="text" name="nombre" th:value="${empleado.nombre}"></td>
                                        	<td><input size="10" type="text" name="apellido1" th:value="${empleado.apellido1}"></td>
                                        	<td><input size="10" type="text" name="apellido2" th:value="${empleado.apellido2}"></td>
                                        	<td><input size="9" type="text" name="dni" th:value="${empleado.dni}"></td>
                                        	<td><input size="9" type="text" name="telefono" th:value="${empleado.telefono}"></td>
                                        	<td><input size="10" type="text" name="provincia" th:value="${empleado.provincia}"></td>
                                        	<td><input size="10" type="text" name="localidad" th:value="${empleado.localidad}"></td>
                                        	<td><input size="15"  type="text" name="direccion" th:value="${empleado.direccion}"></td>
                                        	<td><input type="hidden" name="clave" th:value="${empleado.clave}"></td>
                                        	<td><input type="hidden" name="rol" th:value="${empleado.rol.id}"></td>
                                        	<td><button type="submit" class="btn btn-secondary">Editar</button></td>
                                        	<td><a class="btn btn-danger">Baja</a></td>
                                        	</form>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
	
	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
