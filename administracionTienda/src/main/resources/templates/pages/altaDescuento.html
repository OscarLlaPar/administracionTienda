<!DOCTYPE html>
<html>
<head>
<title>Alta de descuento - Administración</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<div id="layoutSidenav">
	<div th:replace="layout/sidebar :: lateral"></div>
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Alta descuentos</h1>
				<ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/descuentos}">Descuentos</a></li>
                            <li class="breadcrumb-item active">Alta descuentos</li>
                        </ol>
				<form th:action="@{/descuentos/altaDescuento}" th:object="${descuentoEnCurso}" method="post">
				<div class="form-row row">
					<div class="col-sm">
						<label>Código</label>
						<input class="form-control" type="text" name="codigo">
					</div>
					<div>
						<label>Descuento</label>
						<input class="form-control" type="number" step="any" name="descuento">
					</div>
				</div>
				<div class="form-row row">
					<div class="col-sm">
						<label>Fecha de incio</label>
						<input class="form-control" type="date" name="inicio">
					</div>
					<div class="col-sm">
						<label>Fecha de fin</label>
						<input class="form-control" type="date" name="fin">
					</div>
				</div>
				<button type="submit" class="btn btn-primary my-4">Aceptar</button>
			</form>
			</div>
			
		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>
	</div>
	<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
