<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Muestra de usuarios - Administración</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabecera"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div  class="pb-5" id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Todos los usuarios</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Búsqueda de usuarios</li>
                        </ol>
                        <div class="card mb-4">
                        	<div class="input-group">
	                        	<input type="search" id="busqueda" class="form-control" name="busqueda" placeholder="Buscar por nombre..."/>
	                        	<button type="button" class="btn btn-primary">
									Buscar
								</button>
							</div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                Usuarios
                            </div>
                            <div class="card-body">
                            	<table class="table">
                            		<thead>
                            			<tr>
                            				<th>Nombre</th>
                            				<th>Primer apellido</th>
                            				<th>Segundo apelido</th>
                            				<th>Email</th>
                            				<th>Rol</th>
                            			</tr>
                            		</thead>
                            		<tbody id="contenidoTabla">
                            		</tbody>
                            	</table>
                            	
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
	
	<script th:src="@{/js/mostrarUsuarios.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
