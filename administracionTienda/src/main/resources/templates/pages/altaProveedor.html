<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alta proveedores - Administración</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<div id="layoutSidenav">
	<div th:replace="layout/sidebar :: lateral"></div>
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Alta proveedores</h1>
				<ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/proveedores}">Proveedores</a></li>
                            <li class="breadcrumb-item active">Alta proveedores</li>
                        </ol>
				<form th:action="@{/proveedores/altaProveedor}" th:object="${proveedorEnCurso}" method="post">
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre</label> <input type="text" name="nombre"
							class="form-control" id="inputNombre" placeholder="Nombre"  required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail">Email</label> <input
							type="email" name="email" class="form-control" id="inputEmail"
							placeholder="Email"  required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputDireccion">Dirección</label> <input type="text" name="direccion"
						class="form-control" id="inputDireccion" placeholder="1234 Main St"  required>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputLocalidad">Localidad</label> <input type="text" name="Localidad"
							class="form-control" id="inputLocalidad" placeholder="Localidad"  required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputProvincia">Provincia</label>
						<select class="form-select" name="provincia">
						<option th:each="provincia : ${provincias}" th:value="${provincia}" th:text="${provincia}"></option>
					</select>
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputTelefono">Teléfono</label> <input type="text" name="telefono"
							class="form-control" id="inputTelefono" placeholder="Telefono"  required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputCif">CIF</label> <input
							type="text" name="cif" class="form-control" id="inputCif"
							placeholder="CIF"  required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary my-4">Aceptar</button>
			</form>
			</div>
			
		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>
	</div>
	<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
