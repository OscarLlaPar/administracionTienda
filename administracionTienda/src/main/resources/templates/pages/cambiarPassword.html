<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cambiar contraseña - Administración</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Cambiar contraseña</h1>
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-body">
						<form th:action="@{/login/cambiarPassword}" method="post">
							<div class="form-floating mb-3">
								<input class="form-control" id="inputClave" type="password"
									name="clave" placeholder="Contraseña actual" required/> <label
									for="inputClave">Contraseña actual</label>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="inputClaveNueva" type="password"
									name="claveNueva" placeholder="Contraseña nueva" required/> <label
									for="inputClaveNueva">Contraseña nueva</label>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="inputConfirmarClave" type="password"
									name="confirmarClave" placeholder="Confirmar contraseña" required/> <label
									for="inputConfirmarClave">Confirmar contraseña</label>
							</div>
							<div
								class="d-flex align-items-center justify-content-center mt-4 mb-0">
								<button type="submit" class="btn btn-primary">Cambiar contraseña </button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>

	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
