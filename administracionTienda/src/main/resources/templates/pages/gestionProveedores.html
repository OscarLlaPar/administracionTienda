<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proveedores - Administración</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Gestión de proveedores</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Proveedores</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                <a class="btn btn-primary" th:href="@{/proveedores/alta}">Nuevo proveedor</a>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Tabla de proveedores
                            </div>
                            <div class="card-body overflow-auto">
                                <table class="w-50" id="datatablesSimple">
                                    <thead>
                                        <tr class="border-bottom border-dark">
                                            <th>Nombre</th>
                                            <th>Dirección</th>
                                            <th>Localidad</th>
                                            <th>Provincia</th>
                                            <th>Teléfono</th>
                                            <th>CIF</th>
                                            <th>Email</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  th:each="proveedor : ${proveedores}">
                                        	<form th:action="@{/proveedores/editar}" th:object="${proveedorEnCurso}" method="post">
                                        	<td><input type="text" name="nombre" th:value="${proveedor.nombre}"></td>
                                        	<td><input type="text" name="direccion" th:value="${proveedor.direccion}"></td>
                                        	<td><input type="text" name="localidad" th:value="${proveedor.localidad}"></td>
                                        	<td><input type="text" name="provincia" th:value="${proveedor.provincia}"></td>
                                        	<td><input type="text" name="telefono" th:value="${proveedor.telefono}"></td>
                                        	<td><input type="text" name="cif" th:value="${proveedor.cif}"></td>
                                        	<td><input type="email" name="email" th:value="${proveedor.email}"></td>
                                        	<td><input type="hidden" name="id" th:value="${proveedor.id}"></td>
                                        	<td><button type="submit" class="btn btn-secondary">Editar</button></td>
                                        	<td><a class="btn btn-danger" th:href="@{/proveedores/baja(id=${proveedor.id})}" >Baja</a></td>
                                        	</form>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
	
	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
