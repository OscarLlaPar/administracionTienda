<!DOCTYPE html>
<html>
<head>

<title>Administradores - Administración</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabecera"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div  class="pb-5" id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Gestión de administradores</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Administradores</li>
                        </ol>
                        <div th:if="${altaUsuario!=null and !altaUsuario.equals('')}" class="alert alert-success alert-dismissible fade show" role="alert">	
						 	<span th:text="${altaUsuario}"></span>
						 	 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <a class="btn btn-primary" th:href="@{/login/alta(rol=Administrador)}">Nuevo administrador</a>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Tabla de administradores
                            </div>
                            <div class="card-body overflow-auto">
                                <table class="w-50" id="datatablesSimple">
                                    <thead>
                                        <tr class="border-bottom border-dark">
                                            <th>Email</th>
                                            <th>Nombre</th>
                                            <th colspan="2">Apellidos</th>
                                            <th>Dni</th>
                                            <th>Teléfono</th>
                                            <th>Provincia</th>
                                            <th>Localidad</th>
                                            <th>Dirección</th>
                                            <th>Fecha de baja</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  th:each="administrador : ${administradores}">
                                        	<form th:action="@{/login/editarUsuario}" th:object="${usuarioEnCurso}" method="post">
                                        	<td><input type="email" name="email" th:value="${administrador.email}"></td>
                                        	<td><input size="10" type="text" name="nombre" th:value="${administrador.nombre}"></td>
                                        	<td><input size="10" type="text" name="apellido1" th:value="${administrador.apellido1}"></td>
                                        	<td><input size="10" type="text" name="apellido2" th:value="${administrador.apellido2}"></td>
                                        	<td><input size="9" type="text" name="dni" th:value="${administrador.dni}"></td>
                                        	<td><input size="9" type="text" name="telefono" th:value="${administrador.telefono}"></td>
                                        	<td><input size="10" type="text" name="provincia" th:value="${administrador.provincia}"></td>
                                        	<td><input size="10" type="text" name="localidad" th:value="${administrador.localidad}"></td>
                                        	<td><input size="15"  type="text" name="direccion" th:value="${administrador.direccion}"></td>
                                        	<td><input size="15" type="text" th:value="${administrador.fechaBaja}" readonly></td>
                                        	<td><input type="hidden" name="clave" th:value="${administrador.clave}"></td>
                                        	<td><input type="hidden" name="rol" th:value="${administrador.rol.id}"></td>
                                        	<td><input type="hidden" name="id" th:value="${administrador.id}"></td>
                                        	<td><button type="submit" class="btn btn-secondary">Editar</button></td>
                                        	<td th:if="${administrador.fechaBaja==null}"><a th:href="@{/login/baja(id=${administrador.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas dar de baja al administrador?')">Baja</a></td>
                                        	<td th:if="${administrador.fechaBaja!=null}"><a th:href="@{/login/quitarBaja(id=${administrador.id})}" class="btn btn-success">Alta</a></td>
                                        	</form>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
	
	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
