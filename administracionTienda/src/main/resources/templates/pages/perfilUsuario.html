<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Perfil</h1>
				<form th:action="@{/login/editarPerfil}" th:object="${usuarioEnCurso}" method="post">
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label> <input type="email" name="email"
							class="form-control" id="inputEmail4" th:value="${session.usuarioAdministracion.email}" >
					</div>
					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre</label> <input
							type="text" name="nombre" class="form-control" id="inputNombre"
							th:value="${session.usuarioAdministracion.nombre}" >
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputApellido1">Primer apellido</label> <input type="text" name="apellido1"
							class="form-control" id="inputApellido1" th:value="${session.usuarioAdministracion.apellido1}" >
					</div>
					<div class="form-group col-md-6">
						<label for="inputApellido2">Segundo apellido</label> <input
							type="text" name="apellido2" class="form-control" id="inputApellido2"
							th:value="${session.usuarioAdministracion.apellido2}" >
					</div>
				</div>
				<div class="form-group">
					<label for="inputDireccion">Dirección</label> <input type="text" name="direccion"
						class="form-control" id="inputDireccion" th:value="${session.usuarioAdministracion.direccion}"  >
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputProvincia">Provincia</label> <input type="text" name="provincia"
							class="form-control" id="inputProvincia" th:value="${session.usuarioAdministracion.provincia}" >
					</div>
					<div class="form-group col-md-6">
						<label for="inputLocalidad">Localidad</label> <input
							type="text" name="localidad" class="form-control" id="inputLocalidad"
							th:value="${session.usuarioAdministracion.localidad}" >
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputTelefono">Teléfono</label> <input type="text" name="telefono"
							class="form-control" id="inputTelefono" th:value="${session.usuarioAdministracion.telefono}" >
					</div>
					<div class="form-group col-md-6">
						<label for="inputDni">DNI</label> <input
							type="text" name="dni" class="form-control" id="inputDni"
							th:value="${session.usuarioAdministracion.dni}" >
					</div>
				</div>
				<input type="hidden" name="clave" th:value="${session.usuarioAdministracion.clave}">
				<input type="hidden" name="rol" th:value="${session.usuarioAdministracion.rol.id}">
				<button type="submit" class="btn btn-primary">Editar perfil</button>
				<a th:href="@{/login/password}" class="btn btn-secondary">Cambiar contraseña</a>
			</form>
			</div>
			
		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>

	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
