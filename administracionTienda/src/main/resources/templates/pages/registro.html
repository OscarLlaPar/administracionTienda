<!DOCTYPE html>
<html>
<head>
<title>Altas - Administración</title>
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<div id="layoutSidenav">
	<div th:replace="layout/sidebar :: lateral"></div>
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-5">
				<h1 class="mt-4">Altas</h1>
				<ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li th:if="${rol.rol.equals('Cliente')}" class="breadcrumb-item"><a th:href="@{/login/clientes}">Clientes</a></li>
                            <li th:if="${rol.rol.equals('Empleado')}" class="breadcrumb-item"><a th:href="@{/login/empleados}">Empleados</a></li>
                            <li th:if="${rol.rol.equals('Administrador')}" class="breadcrumb-item"><a th:href="@{/login/administradores}">Administradores</a></li>
                            <li class="breadcrumb-item active">Altas</li>
                        </ol>
				<form th:action="@{/login/altaUsuario}" th:object="${usuarioEnCurso}" method="post">
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label> <input type="email" name="email"
							class="form-control" id="inputEmail4" placeholder="Email">
					</div>
					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre</label> <input
							type="text" name="nombre" class="form-control" id="inputNombre"
							placeholder="Nombre">
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputApellido1">Primer apellido</label> <input type="text" name="apellido1"
							class="form-control" id="inputApellido1" placeholder="Primer apellido">
					</div>
					<div class="form-group col-md-6">
						<label for="inputApellido2">Segundo apellido</label> <input
							type="text" name="apellido2" class="form-control" id="inputApellido2"
							placeholder="Segundo apellido">
					</div>
				</div>
				<div class="form-group">
					<label for="inputDireccion">Dirección</label> <input type="text" name="direccion"
						class="form-control" id="inputDireccion" placeholder="C/ Ejemplo nº 1">
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputProvincia">Provincia</label>
						<select class="form-select" name="provincia">
						<option th:each="provincia : ${provincias}" th:value="${provincia}" th:text="${provincia}"></option>
					</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputLocalidad">Localidad</label> <input
							type="text" name="localidad" class="form-control" id="inputLocalidad"
							placeholder="Localidad">
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputTelefono">Teléfono</label> <input type="text" name="telefono"
							class="form-control" id="inputTelefono" placeholder="Telefono">
					</div>
					<div class="form-group col-md-6">
						<label for="inputDni">DNI</label> <input
							type="text" name="dni" class="form-control" id="inputDni"
							placeholder="DNI">
					</div>
				</div>
				<div class="form-row row">
					<div class="form-group col-md-6">
						<label for="inputClave">Contraseña</label> <input type="password" name="clave"
							class="form-control" id="inputClave" placeholder="Contraseña">
					</div>
					<div class="form-group col-md-6">
						<label for="inputConfirmarClave">Confirmar contraseña</label> <input
							type="password" name="confirmarClave" class="form-control" id="inputConfirmarClave"
							placeholder="Confirmar contraseña">
					</div>
				</div>
				<input type="hidden" name="rol" th:value="${rol.id}">
				<button type="submit" class="btn btn-primary my-3">Alta usuario</button>
			</form>
			</div>
			
		</main>
		<div th:replace="layout/footer :: pie"></div>
	</div>
	</div>
	<script th:src="@{js/registro.js}" type="text/javascript"></script>
	<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
</body>
</html>
