<!DOCTYPE html>
<html>
<head>

<title>Valoraciones - Administración</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<div id="layoutSidenav">
	<div th:replace="layout/sidebar :: lateral"></div>
	<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Valoraciones</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Valoraciones</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                Valoraciones
                            </div>
                            <div class="list-group">
                            	<div class="list-group-item" th:each="valoracion : ${valoraciones}">
                            		<div class="d-flow flow-row">
										<span class="h5" th:text="${valoracion.usuario.nombre + ' ' + valoracion.usuario.apellido1 + ' ' + valoracion.usuario.apellido2}"></span> 
										<span class="h6 mx-3" th:text="${valoracion.valoracion + '/10'}"></span>
										<span class="h6 mx-3" th:text="${ ' en el producto ' + valoracion.producto.nombre}"></span>
									</div>
					
									<p class="mx-5" th:text="${valoracion.comentario}"><p>
									<a class="btn btn-danger my-3" th:href="@{/valoraciones/eliminar(id=${valoracion.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar la valoración?')">Eliminar</a>
                            	</div>
                            	
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
		</div>
	<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
