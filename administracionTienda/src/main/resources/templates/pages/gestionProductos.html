<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link th:replace="layout/header :: estilos">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="layout/header :: cabeceraSide"></div>
	<!--  <div th:replace="layout/sidebar :: lateral"></div>-->
	<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Gestión de productos</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/login/inicio}">Inicio</a></li>
                            <li class="breadcrumb-item active">Productos</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body d-inline-flex">
                                <a class="btn btn-primary m-1" th:href="@{/productos/alta}">Nuevo producto</a>
                                <a class="btn btn-primary m-1" th:href="@{/productos/nuevaCategoria}">Nueva categoría</a>
                                <a class="btn btn-success m-1" th:href="@{/descarga}">Exportar productos</a>
                                <form th:if="${session.usuarioAdministracion.rol.rol.equals('Administrador')}" th:action="@{/subida}" enctype="multipart/form-data" method="post">
                                	<input  type="file" name="archivo">
                                	<button type="submit" class="btn btn-success m-1">Importar productos</button>
                                </form>
                                
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Productos
                            </div>
                            <div class="card-body overflow-auto">
                            	
                                <table class="" id="datatablesSimple">
                                    <thead>
                                        <tr class="border-bottom border-dark">
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Proveedor</th>
                                            <th>Categoría</th>
                                            <th>Precio</th>
                                            <th>Stock</th>
                                            <th>Fecha de alta</th>
                                            <th>Fecha de baja</th>
                                            <th>Impuesto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="producto : ${productos}">
                                        	<form action="productos/editar" th:object="${productoEnCurso}" method="post">
                                        	<td><input type="text" th:name="nombre" class="w-75"  th:value="${producto.nombre}"></td>
                                        	<td><input type="text" name="descripcion" th:value="${producto.descripcion}"></td>
                                        	<td><input type="hidden" name="proveedor" th:value="${producto.proveedor}"></td>
                                        	<td><input class="w-25" type="text" name="categoria" th:value="${producto.categoria}"></td>
                                        	<td><input size="5" class="w-50" name="precio" type="number" step="any" th:value="${producto.precio}"></td>
                                        	<td><input size="5" class="w-50" name="stock" type="number" th:value="${producto.stock}"></td>
                                        	<td th:text="${producto.fechaAlta}"></td>
                                        	<td th:text="${producto.fechaBaja}"></td>
                                        	<td><input size="5"  class="w-50" name="impuesto" type="number" step="any" th:value="${producto.impuesto}"></td>
                                        	<td><input type="hidden" name="id" th:value="${producto.id}"></td>
                                        	<td><button type="submit" name="idEditar" class="btn btn-secondary" th:value="${producto.id}">Editar</button></td>
                                        	<td th:if="${producto.fechaBaja == null}"><a class="btn btn-danger" th:href="@{productos/baja(id=${producto.id})}">Baja</a></td>
                                        	</form>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </main>
               <div th:replace="layout/footer :: pie"></div>
        </div>
	
	<script th:src="@{js/scripts.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
</html>
